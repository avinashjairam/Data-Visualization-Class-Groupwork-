<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="demo.css">
    <link type="text/css" rel="stylesheet" href="scatter-matrix.css">
  </head>
  <body>

    <h2 style="font-size:24px;">
      Scatter-Matrix.js
    </h2>

    <p>
      Explore matrix data (samples as rows, observations as columns) using
      scatterplot matrix.
    </p>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="scatter-matrix.js"></script>
    <script type="text/javascript">
      var sm = new ScatterMatrix('https://raw.githubusercontent.com/avinashjairam/Data-Visualization-Class-Groupwork-/master/weather.csv');
      sm.render();
    </script>
  </body>
</html>
